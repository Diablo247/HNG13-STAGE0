<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <article data-testid="test-profile-card" class="profile-card">
      <div class="inner-container">
        <header class="upper-cont">
          <p data-testid="test-user-date" id="date"></p>

          <p data-testid="test-user-time" id="clock"></p>
        </header>
        <h1 class="page-head">Contact Me</h1>
        <main class="contact-main" data-testid="test-contact-page">
          <header class="content">
            <h2>Get in touch</h2>
            <h3>Letâ€™s Work Together</h3>
          </header>

          <form id="contact-form" novalidate>
            <div class="form-group">
              <label for="contact-name">Full name</label>
              <input
                class="form-input"
                id="contact-name"
                name="name"
                type="text"
                data-testid="test-contact-name"
                aria-describedby="error-contact-name"
                required
              />
              <p
                id="error-contact-name"
                data-testid="test-contact-error-name"
                class="error-msg"
                hidden
              >
                Please enter your full name.
              </p>
            </div>

            <div class="form-group">
              <label for="contact-email">Email</label>
              <input
                class="form-input"
                id="contact-email"
                name="email"
                type="email"
                data-testid="test-contact-email"
                aria-describedby="error-contact-email"
                required
              />
              <p
                id="error-contact-email"
                data-testid="test-contact-error-email"
                class="error-msg"
                hidden
              >
                Please enter a valid email address.
              </p>
            </div>

            <div class="form-group">
              <label for="contact-subject">Subject</label>
              <input
                class="form-input"
                id="contact-subject"
                name="subject"
                type="text"
                data-testid="test-contact-subject"
                aria-describedby="error-contact-subject"
                required
              />
              <p
                id="error-contact-subject"
                data-testid="test-contact-error-subject"
                class="error-msg"
                hidden
              >
                Subject is required.
              </p>
            </div>

            <div class="form-group">
              <label for="contact-message">Message</label>
              <textarea
                class="form-input"
                id="contact-message"
                name="message"
                rows="6"
                data-testid="test-contact-message"
                aria-describedby="error-contact-message"
                required
              ></textarea>
              <p
                id="error-contact-message"
                data-testid="test-contact-error-message"
                class="error-msg"
                hidden
              >
                Message must be at least 10 characters.
              </p>
            </div>

            <div class="form-actions">
              <button
                class="send-btn"
                type="submit"
                id="contact-submit"
                data-testid="test-contact-submit"
                aria-label="Send message"
              >
                Send Message
              </button>
            </div>

            <div
              id="form-success"
              data-testid="test-contact-success"
              role="status"
              aria-live="polite"
              hidden
            >
              Message sent successfully!
            </div>

            <div
              id="form-error"
              data-testid="test-contact-error"
              role="alert"
              aria-live="assertive"
              hidden
            >
              Please fix the errors above and try again.
            </div>
          </form>
        </main>
      </div>
    </article>

    <nav class="nav-bar" aria-label="Main navigation">
      <ul class="inner-nav">
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="aboutMe.html" class="nav-item">About Me</a></li>
        <li><a href="contactMe.html" class="nav-item">Contact Me</a></li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
